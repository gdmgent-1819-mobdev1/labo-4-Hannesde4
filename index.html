<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Hannes De Baere labo-3 Tinder V2</title>
</head>
<body>
    <div class="wrapper">
        <header class="top">
            <i class="button icon fas fa-bars" id="check"></i>
            <h1 class="appName">Vinder v2</h1>
        </header>
        <div class="container">
            <div id='map'></div>
            <img class="image" src="https://via.placeholder.com/200x200" alt="profile picture">
            <footer class="bottom">
                <h3 class="name"></h3>
                <h4 class="place"></h4>
                <i class="button icon fas fa-times" id="dislike"></i>
                <i class="button icon fas fa-heart" id="like"></i>
            </footer>
        </div>
        <div class="container clearfix status not-visible">
            <ol class="personChoice" id="personChoice">
            </ol>
        </div>
    </div>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
    <script src="js/functions.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
